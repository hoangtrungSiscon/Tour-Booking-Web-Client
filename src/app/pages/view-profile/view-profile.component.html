<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View-Profile</title>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-2"></div>
      <div class="col-md-8">
        <form class="row g-3" [formGroup]="form">
          <h1 style="margin-bottom: 20px;">THÔNG TIN TÀI KHOẢN</h1>
          <div class="container">
            <div class="row">
            <!-- Col ben trai -->
              <div class="col-md-6">
                <!-- Input Username -->
                <label for="inputUsername" class="form-label">Tên tài khoản</label>
                <input type="text" class="form-control" id="inputUsername" formControlName="Makhachhang">
                <!-- Input Ho ten -->
                <label for="inputName" class="form-label">Họ và tên</label>
                <input type="text" class="form-control" id="inputName" placeholder="Tên khách hàng" formControlName="HoTenKh">
                <!-- Input Gmaiil -->
                <label for="inputEmail3" class="form-label">Gmail</label>
                <input type="text" class="form-control" id="inputEmail3" placeholder="abc@gmail.com" formControlName="GmailKh">
                
              </div>
            <!-- Col ben phai -->
              <div class="col-md-6">
                <!-- Input Gioi Tinh -->
                <label for="inputGender" class="form-label">Giới tính</label>
                <input type="text" class="" id="inputGender" placeholder="Nam" formControlName="Phai">
                <!-- Input so dien thoai -->
                <label for="inputTel" class="form-label">Số điện thoại</label>
                <input type="tel" class="" id="inputTel" formControlName="Sdt">
                
              </div>
              <div>
                <div class="row">
                <div class="col-md-8"></div>
                <div class="col-md-4 button">
                  <button class="button-submit">LƯU</button>
                </div>
               
                  
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="col-2">
      </div>
    </div>
  </div>
</body>
</html>
